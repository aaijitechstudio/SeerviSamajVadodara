name: seervi_kshatriya_samaj_vadodara
description: Seervi Kshatriya Samaj Vadodara mobile application
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State Management
  flutter_riverpod: ^2.5.1

  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  firebase_storage: ^12.0.0

  # Media & UI
  image_picker: ^1.0.8
  video_player: ^2.8.3
  visibility_detector: ^0.4.0+2
  cached_network_image: ^3.3.0

  # QR Code & Sharing
  qr_flutter: ^4.1.0
  share_plus: ^10.0.0
  screenshot: ^3.0.0

  # Animations
  flutter_animate: ^4.5.0

  # Utilities
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  url_launcher: ^6.3.1
  google_fonts: ^6.2.1
  shared_preferences: ^2.3.3
  flutter_gen: ^5.12.0
  http: ^1.2.0
  webview_flutter: ^4.4.2
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - .env
